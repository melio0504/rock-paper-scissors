<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="source/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" />
</head>
<body>
    <header>
        <div class="head">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <main>
        <div class="scoreboard">
            <h2 class="score" id="scoreInfo">Choose wisely</h2>
            <h3 class="description" id="gameDescription">Best of 5</h3>
            <div class="visualContainer">
                <div class="scoreBox">
                    <div class="visual" id="currentPlayerScore">❓</div>
                    <p class="score" id="playerScore">You: 0</p>
                </div>
                <div class="scoreBox">
                    <div class="visual" id="currentComputerScore">❓</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="choices">
            <button class="btn btn-square" id="rockBtn">
                <div class="visual">✊🏻</div>
            </button>
            <button class="btn btn-square" id="paperBtn">
                <div class="visual">🖐🏻</div>
            </button>
            <button class="btn btn-square" id="scissorsBtn">
                <div class="visual">✌🏻</div>
            </button>
        </div>
    </main>
    <footer>
        <p>Created by Romelio Teodoro</p>
        <a href="https://github.com/melio0504" target="_blank">
            <img class="github-logo" src="assets/github-logo.svg" />
        </a>
    </footer>
    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="source/index.js"></script>
    <!-- Note: This is my first serious project for 2025. -->
</body>
</html>
